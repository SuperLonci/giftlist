version: '3.8'

services:
  giftlist:
    container_name: giftlist
    build:
      context: ./giftlist
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "4015:4015"
    environment:
      - DATABASE_URL=mysql://giftlist_user:${MYSQL_PASSWORD}@mysql:3306/giftlist
      - SHADOW_DATABASE_URL=mysql://giftlist_user:${MYSQL_PASSWORD}@mysql:3306/giftlist_shadow
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-define_your_key}
      - PORT=4015
      - NODE_ENV=production
      - PUBLIC_ORIGIN=your-domain.de
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - giftlist-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4015/health" ]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 60s

  mysql:
    container_name: mysql
    image: mysql:8.0
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=giftlist
      - MYSQL_USER=giftlist_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "127.0.0.1:3306:3306"  # Only bind to localhost for security
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - ./mysql-config:/etc/mysql/conf.d:ro  # Custom MySQL config
    networks:
      - giftlist-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "giftlist_user", "-p${MYSQL_PASSWORD}" ]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

networks:
  giftlist-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
